<!DOCTYPE html>
<html>

<head>
    <title>UNIS app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../public/stylesheets/style_home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f2829125cd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <img class="unislogo" src="../public/media/UNIS_logo.png" alt="UNIS sleep apnea application logo.">
            <nav>
                <ul>
                    <li><a href=""><i class="fa-sharp fa-solid fa-circle-info"></i></a></li>
                    <li><a href=""><i class="fa-solid fa-envelope"></i></a></li>
                    <li><a href=""><button class="logOutButton">LOG OUT</button></a></li>
                </ul>
            </nav>
        </header>

        <main class="container">

            <section id="left">
                <div class="patient_info_list">
                    <h4 class="f_name">Firstname</h4>
                    <h4 class="l_name"> Lastname</h4>
                    <img class="userimg" src="../public/media/user.png" alt="This is an image the user.">
                    <div class="profile_details_box">
                        <ul>
                            <li><b>Height: </b> <span id="height">000</span> cm</li><br>
                            <li><b>Weight: </b><span id="weight">000</span> kg</li><br>
                            <li><b>BMI= </b><span id="bmi">00</span></li><br>
                            <li><b>General health: </b><span id="general_health">Not available</span></li><br>
                            <li><b>Medications: </b><span id="medications">Not available</span></li><br>
                            <li><b>Sleep apnea: </b><span id="bmi">Not available</span></li>
                        </ul>
                    </div>
                    <a href=""><button class="edit_profile_button">Edit profile</button></a>
                </div>
            </section>

            <section id="right">
                <button id="hrv_load">
                    <img id="heart_img" src="../public/media/heart_ekg.png" alt="Download HRV measurements">
                    <br><span>HRV download<img id="green_light_img" src="../public/media/green_light'.png" alt="HRV. Green light. Measured today."></span></button></button>
                <button id="main_function_measure">
                    <img id="sleep_img" src="../public/media/sleep.png" alt="Sleep meter">
                    <br><span>Sleep meter<img id="green_light_img" src="../public/media/green_light'.png" alt="Sleep meter. Green light. Measured today."></span></button>
                <button id="main_function_measure">
                    <img id="mood_img" src="../public/media/emotions.png" alt="Mood meter.">
                    <br><span>Mood meter<img id="green_light_img" src="../public/media/green_light'.png" alt="Mood meter. Green light. Measured today."></span></button>
                <button id="main_function_measure">
                    <img id="blood_pressure_img" src="../public/media/blood_pressure.png" alt="Blood pressure measurements.">
                    <br><span>Blood pressure<img id="green_light_img" src="../public/media/green_light'.png" alt="Blood pressure. Green light. Measured today."></span></button>
                
                    <button id="main_function_other">
                    <img id="oxygen_img" src="../public/media/oxygen.png"
                        alt="Gadgets to treat sleep apnea and their evaluation.">
                    <br><span>Gadgets</span></button>
                <button id="main_function_other">
                    <img id="graph_img" src="../public/media/graph.png" alt="History and analysis of measurements.">
                    <br><span>History</span></button>
                <button id="main_function_other">
                    <img id="book_img" src="../public/media/book.png" alt="Infobank for people with sleep apnea">
                    <br><span>Infobank</span></button>
            </section>
        </main>

    </div>

    <footer>
        <p class="copy">This is a footer with copyrights</p>
    </footer>
</body>

</html>
